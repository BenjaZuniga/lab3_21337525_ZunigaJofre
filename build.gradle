plugins {
    id 'application'
}

application {
    mainClassName = 'Codigo_fuente.Main'
}

group = 'Codigo_fuente'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
run{
    standardInput = System.in
}

